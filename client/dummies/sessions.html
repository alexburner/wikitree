<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wikitree</title>
    <link rel="stylesheet" type="text/css" href="/css/legacy.css">

<body>
    <div class="home sessions">
        <div class="jumbotron search">
            <div class="container">
                <h2 class="search-title">New session</h2>

                    <input type="text" class="form-control input-lg" placeholder="Search for a Wikipedia article...">

                        <button class="btn btn-lg btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

    <script src="/lib/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="/lib/masonry/dist/masonry.pkgd.min.js"></script>
    <script type="text/javascript">

        /**
         * Thumbnail packing
         */

        var containerEl = document.querySelector('.row.thumbnails');

        // initialize masonry
        var masonry = new Masonry(containerEl, {
            itemSelector: '.col-xs-3',
            columnWidth: '.col-xs-3'
        });

        // layout Masonry again after all images have loaded
        imagesLoaded(containerEl, function() {
            masonry.layout();
        });

    </script>
</body>
