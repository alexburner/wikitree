<div id="reader" class="overlay">
    <div class="inner">
        <div class="head">
            <div class="logo">
                <img ng-click="openSourceArticle()" class="w" src="/img/w.png">
                <img class="spinner" src="/img/spinner.gif">
            </div>
            <div class="history">
                <div class="btn-group" role="group" aria-label="Article history">
                    <button id="history-prev" type="button" class="btn btn-default">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <button id="history-next" type="button" class="btn btn-default">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="search">
                <search></search>
            </div>
            <div class="reference">
                <button ng-click="scrollToReferences()" type="button" class="btn btn-default">
                    <i class="fa fa-book"></i>
                </button>
            </div>
        </div>
        <div class="article">
            <iframe id="article-frame" width="100%" height="100%"></iframe>
        </div>
        <div class="article-border-top"></div>
        <div class="article-border-bottom"></div>
    </div>
</div>
